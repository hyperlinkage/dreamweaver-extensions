<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>

	<title>Animate Browser Window</title>
	
	<meta http-equiv="Content-Type" content="text/html">
	
	<script language="javascript" src="Animate Browser Window.js"></script>

</head>

<body onLoad="initializeUI();">

	<form method="post" action="" name="theForm">
	
	<table border="0" cellspacing="0" cellpadding="2" width="180">
	 <tr>
	  <td colspan="2">Starting Window Size</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80"> Width:</td>
	  <td valign="baseline" width="100"><input name="winWidth" type="text" style="width: 50px;" value="100"> pixels</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80">Height:</td>
	  <td valign="baseline" width="100"><input name="winHeight" type="text" style="width: 50px;" value="100"> pixels</td>
	 </tr>
	 <tr>
	  <td colspan="2">&nbsp;</td>
	 </tr>
	 <tr>
	  <td colspan="2">Finishing Window Size</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80">Width:</td>
	  <td valign="baseline" width="100"><input name="targetWidth" type="text" style="width: 50px;" value="600" disabled="false"> pixels</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80">Height:</td>
	  <td valign="baseline" width="100"><input name="targetHeight" type="text" style="width: 50px;" value="600" disabled="false"> pixels</td>
	 </tr>
	 <tr>
	  <td align="right" width="80">&nbsp;</td>
	  <td valign="baseline" width="100"><input type="checkbox" name="fullScreen" value="true" onClick="setSizeBoxes( this.checked )"> Fill the Screen</td>
	 </tr>
	 <tr>
	  <td align="right" colspan="2">&nbsp;</td>
	 </tr>
	 <tr>
	  <td colspan="2">Resize Window in Steps of</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80"> Width:</td>
	  <td valign="baseline" width="100"><input name="widthMod" type="text" style="width: 50px;" value="20"> pixels</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80"> Height:</td>
	  <td valign="baseline" width="100"><input name="heightMod" type="text" style="width: 50px;" value="20"> pixels</td>
	 </tr>
	 <tr>
	  <td align="right" valign="baseline" width="80">&nbsp;</td>
	  <td width="100">&nbsp;</td>
	 </tr>
	 <tr bgcolor="#d3d3d3">
	  <td colspan="2"><p>Note: If using this script on a pop-up window, the resizable attribute must be set to yes</p></td>
	 </tr>
	</table>
	
	</form>

</body>

</html>
